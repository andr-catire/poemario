<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poemario para mi Novia</title>
    <style>
        body {
            margin: 0;
            background-image: url('fondo.jpg'); /* Fondo de la página */
            background-size: cover; /* Asegura que el fondo cubra toda la pantalla */
            display: flex;
            justify-content: center; /* Centra horizontalmente */
            align-items: center; /* Centra verticalmente */
            height: 100vh; /* Altura completa de la ventana */
        }
        #letterButton {
            cursor: pointer;
            width: 40%; /* Ajusta el tamaño según sea necesario */
            max-width: 400px; /* Tamaño máximo para la imagen */
            height: auto; /* Mantiene la proporción de la imagen */
            background: none; /* Asegura que no haya fondo en la imagen */
            border: none; /* Elimina cualquier borde */
            padding: 0; /* Elimina el padding predeterminado del botón */
        }
        #letterButton img {
            display: block; /* Evita espacio extra debajo de la imagen en algunos navegadores */
            width: 100%; /* La imagen ocupa todo el botón */
            height: auto;
        }
    </style>
</head>
<body>
    <button id="letterButton" onclick="location.href='pagina2.html'">
        <img src="letter.jpg" alt="Haz clic para abrir el poemario">
    </button>
</body>
</html>
